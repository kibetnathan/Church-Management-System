{% extends "base.html" %}
<!-- templates/home.html -->
{% block content %}
<main class="w-full min-h-screen flex flex-col items-center">
    <h2 class="text-3xl font-light mt-8">Welcome back</h2>
    <p class="text-gray-600 mt-4 underline">Here's what's happening with your church today.</p>
    <section class="w-full max-w-4xl mt-8 flex flex-col">
    {% for post in posts %}
    <div class="border border-gray-300 rounded-lg p-4 mt-4 hover:bg-gray-50 m-20">
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="Post image" class="w-auto h-100 rounded-lg mb-4">
        {% endif %}
        <p class="text-gray-900 text-base mb-3">{{ post.text }}</p>
        <div class="flex justify-between text-gray-500 text-sm">
            <span class="font-semibold">{{ post.author }}</span>
            <span>{{ post.date|date:"M d, Y" }}</span>
            <span>{{ post.comments.count }} comments</span>
        </div>
    </div>
    {% endfor %}
    </section>    

</main>
{% endblock %}
