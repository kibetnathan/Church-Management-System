{% extends "base.html" %}
<!-- templates/posts.html -->
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Posts</h1>
    <div class="space-y-4 flex flex-row flex-wrap gap-4">
        {% for post in posts %}
        <div class="bg-white p-4 w-100 h-100 rounded shadow">
        <img src="{{ post.image.url }}" alt="Post Image" class="w-full h-64 object-cover mb-4 rounded">
            <h2 class="text-xl font-semibold">{{ post.title }}</h2>
            <p class="text-gray-700">{{ post.text }}</p>
            <p class="text-sm text-gray-500">By {{ post.author.username }} on {{ post.published_date }}</p>
            
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
